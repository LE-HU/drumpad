<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Drum Pad</title>
  <link rel="stylesheet" href="./style.css">

</head>

<body>
  <main class="container">

    <section id="drum-machine">

      <button class="drum-pad" id="padQ">Q<audio class="clip" id="Q"
          src="./sounds/Heater-1.mp3" title="Heater 1"></audio></button>
      <button class="drum-pad" id="padW">W<audio class="clip" id="W"
          src="./sounds/Heater-2.mp3" title="Heater 2"></audio></button>
      <button class="drum-pad" id="padE">E<audio class="clip" id="E"
          src="./sounds/Heater-3.mp3" title="Heater 3"></audio></button>
      <button class="drum-pad" id="padA">A<audio class="clip" id="A"
          src="./sounds/Heater-4_1.mp3" title="Heater 4"></audio></button>
      <button class="drum-pad" id="padS">S<audio class="clip" id="S"
          src="./sounds/Heater-6.mp3" title="Clap"></audio></button>
      <button class="drum-pad" id="padD">D<audio class="clip" id="D"
          src="./sounds/Dsc_Oh.mp3" title="Open-HH"></audio></button>
      <button class="drum-pad" id="padZ">Z<audio class="clip" id="Z"
          src="https://s3.amazonaws.com/freecodecamp/drums/Kick_n_Hat.mp3" title="Kick-n'-Hat"></audio></button>
      <button class="drum-pad" id="padX">X<audio class="clip" id="X"
          src="https://s3.amazonaws.com/freecodecamp/drums/RP4_KICK_1.mp3" title="Kick"></audio></button>
      <button class="drum-pad" id="padC">C<audio class="clip" id="C"
          src="https://s3.amazonaws.com/freecodecamp/drums/Cev_H2.mp3" title="Closed-HH"></audio></button>

      <button class="drum-pad" id="padR">R<audio class="clip" id="R"
          src="https://s3.amazonaws.com/freecodecamp/drums/Chord_1.mp3" title="Chord 1"></audio></button>
      <button class="drum-pad" id="padT">T<audio class="clip" id="T"
          src="https://s3.amazonaws.com/freecodecamp/drums/Chord_2.mp3" title="Chord 2"></audio></button>
      <button class="drum-pad" id="padY">Y<audio class="clip" id="Y"
          src="https://s3.amazonaws.com/freecodecamp/drums/Chord_3.mp3" title="Chord 3"></audio></button>
      <button class="drum-pad" id="padF">F<audio class="clip" id="F"
          src="https://s3.amazonaws.com/freecodecamp/drums/Give_us_a_light.mp3" title="Shaker"></audio></button>
      <button class="drum-pad" id="padG">G<audio class="clip" id="G"
          src="https://s3.amazonaws.com/freecodecamp/drums/Dry_Ohh.mp3" title="Open-HH2"></audio></button>
      <button class="drum-pad" id="padH">H<audio class="clip" id="H"
          src="https://s3.amazonaws.com/freecodecamp/drums/Bld_H1.mp3" title="Closed-HH"></audio></button>
      <button class="drum-pad" id="padV">V<audio class="clip" id="V"
          src="https://s3.amazonaws.com/freecodecamp/drums/punchy_kick_1.mp3" title="Punchy-Kick"></audio></button>
      <button class="drum-pad" id="padB">B<audio class="clip" id="B"
          src="https://s3.amazonaws.com/freecodecamp/drums/side_stick_1.mp3" title="Side-Stick"></audio></button>
      <button class="drum-pad" id="padN">N<audio class="clip" id="N"
          src="https://s3.amazonaws.com/freecodecamp/drums/Brk_Snr.mp3" title="Snare"></audio></button>

      <div id="display">
        DISPLAY
      </div>

      <script src="./script.js"></script>
    </section>
  </main>

</body>

</html>
